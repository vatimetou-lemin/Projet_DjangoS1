{% extends '../index.html' %}
{% load static %}

{% block content %}
<div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Ajouter Personne! </h1>
                            </div>
             <form class="user" action="{% url 'ajoutprop' %}" method="POST">
                                {% csrf_token %}

{% include '../_msg.html' %}
                                <div class="form-group row">
                                    <div class="col-sm-6 ">
                                        <input type="number" class="form-control form-control-user" name="NNI"
                                            placeholder="Numero d'identification nationale">
                                    </div>

                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" name="Prenom"
                                        placeholder="Prenom">
                                    </div>

                                </div>


                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="Nom"
                                        placeholder="Nom">
                                </div>

                                 <div class="form-group">
                                    <input type="number" class="form-control form-control-user" name="tel"
                                        placeholder="Numero Telephone">
                                </div>


                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Enrigistrer
                                </button>
                                <hr>
                            </form>
                        </div>
                    </div>
</div>
{% endblock %}
